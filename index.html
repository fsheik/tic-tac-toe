<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        
        <div class="game-mode">
            <label>Game Mode:</label>
            <div class="mode-buttons">
                <button id="two-player-btn" class="mode-btn active">Two Players</button>
                <button id="computer-btn" class="mode-btn">Play vs Computer</button>
            </div>
            <div class="computer-difficulty" style="display: none;">
                <label>Computer Difficulty:</label>
                <select id="difficulty-select">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
        </div>
        
        <div class="game-info">
            <div id="player-turn">Player X's Turn</div>
            <div id="game-status"></div>
        </div>
        <div class="game-board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button id="restart-button">Restart Game</button>
        <div class="score-container">
            <div class="score">Player X: <span id="x-score">0</span></div>
            <div class="score" id="player-o-label">Player O: <span id="o-score">0</span></div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
